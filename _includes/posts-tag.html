<!-- posts-tag with {{ include.tag }} -->
<div class="posts">
	<table>
		{% for post in site.tags[include.tag] %}
		<tr>
			<td class="posts date">
				{{ post.date | date_to_string }}
			</td>
			<td class="posts tag">
				{% for tag in post.tags %}
					{{ tag }}
					<br/>
				{% endfor %}
			</td>
			<td class="posts title">
				<a href="{{ post.url }}">
					{{ post.title }}
					<br/>
					{{ post.excerpt }}
				</a>
			</td>
		</tr>
		{% endfor %}
	</table>
</div>

<!-- end of posts-tag with {{ include.tag }} -->
