hightlighter: pygments
markdown: redcarpet
redcarpet:
  extensions: [
    "no_intra_emphasis",
    "fenced_code_blocks",
    "autolink",
    "tables",
    "footnotes",
    "strikethrough",
    "lax_html_blocks"
  ]
kramdown:
  input: GFM
github: [Repository metadata]
exclude: ["vendor", "Gemfile", "Gemfile.lock"]